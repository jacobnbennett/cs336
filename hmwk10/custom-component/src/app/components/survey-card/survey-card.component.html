<p>survey-card works!</p>

<mat-card class="example-card">
  <div>
    <mat-icon class="icon">question_answer</mat-icon>
  </div>

  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title class='header-text'>Shiba Inu</mat-card-title>
    <mat-card-subtitle class='subtitle-text'>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p class='content-text'>
      {{ParentinputQuestion}} 
    </p>
      <mat-slider class="slider" (change)="sliderChanged($event)" class='slider' min={ParentminValue} max={ParentmaxValue} step="1" value="1.5"></mat-slider>

      <p class="content-text">
        {{Parentunits}}
      </p>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>

</mat-card>
