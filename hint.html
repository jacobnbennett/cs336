  <head>
    <title>Page Title</title>
  </head>
  <body>
    <h1>My First Heading</h1>
    <p>My first paragraph.</p>

    <!-- button for making the hint appear -->
    <button onclick="myFunction()">
      <Text id="close" style="display:none;">Close</Text>Hint
    </button>

    <!-- the hint -->
    <div id="hint" style="display:none;">Here is the hint</div>

    <!-- Random text -->
    <div>
      <text>sfkjadhfjkhdf</text>
      <text>sfkjadhfjkhdf</text>
    </div>

    <!-- javascript for the function -->
    <script>
      // This function makes the hint and text appear when the button is clicked.
      function myFunction() {
        //
        const hint = document.getElementById("hint");
        const close = document.getElementById("close");
        if (hint.style.display === "none") {
          hint.style.display = "block";
          close.style.display = "block";
        } else {
          hint.style.display = "none";
          close.style.display = "none";
        }
      }
    </script>
  </body>
